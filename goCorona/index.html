<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:regular700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>GoCorona</title>
</head>
<body>
    <div class="wrapper">

        <header id="open" class="header">
            <div id="close" class="header__container">
                <a href="" class="header__logo"><img src="./images/Logo.svg" alt="Logotype"></a>
                <div class="header__menu menu">
                    <nav id="menu" class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link">HOME</a></li>
                            <li class="menu__item"><a href="" class="menu__link">FEATURES</a></li>
                            <li class="menu__item"><a href="" class="menu__link">SUPPORT</a></li>
                            <li class="menu__item"><a href="" class="menu__link">CONTACT US</a></li>
                        </ul>
                    </nav>
                </div>
                        <div class="header__button">
                            <a href="" class="button button__blue">DOWNLOAD</a>
                            <a href="#open" class="icon__menu"><span></span></a>
                            <a href="#close" class="close__icon__menu"><span></span></a>
                        </div>

            </div>
        </header>

            <main class="main">
                <section class="get__started">
                    <div class="get__started__container">
                        <div class="get__started__content">
                            <div class="block__text">
                                <h1 class="block__text__title"></h1>
                                <div class="block__text__text"></div>
                                <a href="" class="block__text__button"></a>
                            </div>
                        </div>
                        <div class="get__started__image">
                            <img src="./images/Main.svg" alt="image">
                        </div>
                    </div>
                </section>
            </main>

                <footer class="footer">
                    footer
                </footer>

    </div>
</body>
</html>
